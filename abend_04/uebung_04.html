<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="uebung_04.css">

<body>

<div class="item">Click me</div>

<script>
/* Create a <div> that is 250x250px and is position: absolute;
Lets build a simple javascript to add a class to your element on click
Make the element transition when you click it */

var item = document.querySelector('.item');
  
item.addEventListener('click', function() {
  item.classList.toggle('item-click');
});

/* ist dasselbe wie

item.addEventListener('click', makeClick);
  
function makeClick() {
  item.classList.toggle('item-click');
}
*/

</script>

</body>
</html>
